# pysteps development environment
name: test_environment
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.7
  - pip
  - mamba
  # Minimal dependencies
  - numpy
  - netCDF4
  - pyproj
  - scipy
  - pysteps
